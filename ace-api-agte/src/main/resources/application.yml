spring:
    application:
        name: api-gate
    jackson:
        date-format: yyyy-MM-dd HH:mm:ss
server:
    port: 8767 #启动端口

#zuul:
#  routes:
#    uc:
#      path: /admin/**
#      serviceId: admin-back



ribbon:
  eureka:
    enabled: true


eureka:
    instance:
        statusPageUrlPath: ${management.context-path}/info
        healthCheckUrlPath: ${management.context-path}/health
    client:
        serviceUrl:
            defaultZone: http://localhost:8761/eureka/
security:
    user:
        name: admin
        password: admin
        role: USER

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000

#请求和响应GZIP压缩支持
feign:
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true
# JWT
jwt:
  header: access-token
  secret: mySecret
  expiration: 7200
  tokenHead: ApiGateToken
  route:
    authentication:
      path: auth
      refresh: refresh

gate:
