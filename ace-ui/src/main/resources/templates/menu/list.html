<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>菜单管理</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="plugins/bootstrap-table/css/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="css/layui.css" media="all"/>
    <link rel="stylesheet" href="css/global.css" media="all">
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <link href="plugins/jquery-treegrid/css/jquery.treegrid.css" rel="stylesheet"/>

</head>

<body>
<div class="admin-main">
    <form  class="layui-form layui-form-pane" onsubmit="javascript:return false;">
        <div class="layui-form-item" style="margin-bottom:0px;">
            <label class="layui-form-label">菜单</label>
            <div class="layui-input-inline">
                <input type="text" onchange="javascript:$('#btn_query').click();" class="layui-input" id="title">
            </div>
            <button type="button" id="btn_query"  class="layui-btn layui-btn">
                <i class="fa fa-search" aria-hidden="true"></i>
                </button>
        </div>
    </form>
    <div  id="toolbar" class="layui-btn-group">
        <button class="layui-btn layui-btn-small" id="btn_add">
            <i class="layui-icon">&#xe654;</i>
        </button>
        <button class="layui-btn layui-btn-small" id="btn_edit">
            <i class="layui-icon">&#xe642;</i>
        </button>
        <button class="layui-btn layui-btn-small" id="btn_del">
            <i class="layui-icon">&#xe640;</i>
        </button>
    </div>
    <table id="menu">

    </table>

</div>

<script type="text/javascript" src="plugins/jquery.min.js"></script>
<script type="text/javascript" src="bootstrap.min.js"></script>
<script type="text/javascript" src="plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="plugins/jquery-treegrid/js/jquery.treegrid.min.js"></script>
<script src="plugins/jquery-treegrid/js/jquery.treegrid.bootstrap3.js"></script>
<script src="plugins/jquery-treegrid/extension/jquery.treegrid.extension.js"></script>
<script type="text/javascript" src="layui.js"></script>
<script>
    layui.config({
        base: 'js/'
    });
    var allMenu = null;
    var editIndex;
    $.get('/back/menu/all',null,function(data){
        allMenu = data.result;
    }) ;
    layui.use(['form', 'layedit', 'laydate'], function () {
        //1.初始化Table
        var oTable = new TableInit();
        oTable.Init();

        //2.初始化Button的点击事件
        var oButtonInit = new ButtonInit();
        oButtonInit.Init();
        var layerTips = parent.layer === undefined ? layui.layer : parent.layer, //获取父窗口的layer对象
                layer = layui.layer, //获取当前窗口的layer对象
                form = layui.form(),
                layedit = layui.layedit;
//初始化页面上面的按钮事件
        $('#btn_query').on('click',function(){
            var queryData = {};
            queryData['title'] = $("#title").val();
            $('#menu').bootstrapTreeTable('refresh',queryData);
        }) ;
        var addBoxIndex = -1;
        $('#btn_add').on('click',function(){
            if (addBoxIndex !== -1)
                return;
            var rows= $('#menu').bootstrapTreeTable('getSelections');
            var id = "-1";
            if(rows.length==1){
                id = rows[0].id;
            }
            //本表单通过ajax加载 --以模板的形式，当然你也可以直接写在页面上读取
            $.get('menu/edit', null, function (form) {
                addBoxIndex = layer.open({
                    type: 1,
                    title: '添加菜单',
                    content: form,
                    btn: ['保存', '取消'],
                    shade: false,
                    offset: ['20px', '20%'],
                    area: ['600px', '400px'],
                    zIndex: 19950924,
                    maxmin: true,
                    yes: function (index) {
                        layedit.sync(editIndex);
                        //触发表单的提交事件
                        $('form.layui-form').find('button[lay-filter=edit]').click();
                    },
                    full: function (elem) {
                        var win = window.top === window.self ? window : parent.window;
                        $(win).on('resize', function () {
                            var $this = $(this);
                            elem.width($this.width()).height($this.height()).css({
                                top: 0,
                                left: 0
                            });
                            elem.children('div.layui-layer-content').height($this.height() - 95);
                        });
                    },
                    success: function (layero, index) {
                        var form = layui.form();
                        editIndex = layedit.build('description_editor');
                        form.render();
                        for(var i=0;i<allMenu.length;i++)
                            layero.find('#parentId').append('<option value="'+allMenu[i].id+'" >'+allMenu[i].title+'</option>');
                        layero.find("select[name='parentId']").val(id);
                        form.render('select');
                        form.on('submit(edit)', function (data) {
                            $.ajax({
                                url: '/back/menu',
                                type: 'post',
                                data: data.field,
                                dataType: "json",
                                success: function () {
                                    layerTips.msg('保存成功');
                                    layerTips.close(index);
                                    location.reload();
                                }

                            });
                            //这里可以写ajax方法提交表单
                            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
                        });
                        //console.log(layero, index);
                    },
                    end: function () {
                        addBoxIndex = -1;
                    }
                });
            });
        });
        $('#btn_edit').on('click',function(){
            var rows= $('#menu').bootstrapTreeTable('getSelections');
            var id = "";
            if(rows.length==1){
               id = rows[0].id;
            }else{
                layerTips.msg("请选中一行");
                return ;
            }
            $.get('/back/menu/' + id, null, function (data) {
                var result = data.result;
                $.get('menu/edit', null, function (form) {
                    layer.open({
                        type: 1,
                        title: '编辑菜单',
                        content: form,
                        btn: ['保存', '取消'],
                        shade: false,
                        offset: ['20px', '20%'],
                        area: ['600px', '400px'],
                        zIndex: 19950924,
                        maxmin: true,
                        yes: function (index) {
                            layedit.sync(editIndex);
                            //触发表单的提交事件
                            $('form.layui-form').find('button[lay-filter=edit]').click();
                        },
                        full: function (elem) {
                            var win = window.top === window.self ? window : parent.window;
                            $(win).on('resize', function () {
                                var $this = $(this);
                                elem.width($this.width()).height($this.height()).css({
                                    top: 0,
                                    left: 0
                                });
                                elem.children('div.layui-layer-content').height($this.height() - 95);
                            });
                        },
                        success: function (layero, index) {
                            var form = layui.form();
                            setFromValues(layero, result);
                            layero.find('#description_editor').val(result.description);
                            editIndex = layedit.build('description_editor');
                            for(var i=0;i<allMenu.length;i++)
                                layero.find('#parentId').append('<option value="'+allMenu[i].id+'" >'+allMenu[i].title+'</option>');
                            layero.find("select[name='parentId']").val(result['parentId']);
                            form.render('select');
                            layero.find(":input[name='code']").attr("disabled", "");
                            form.render();

                            form.on('submit(edit)', function (data) {
                                $.ajax({
                                    url: '/back/menu/' + result.id,
                                    type: 'put',
                                    data: data.field,
                                    dataType: "json",
                                    success: function () {
                                        layerTips.msg('更新成功');
                                        layerTips.close(index);
                                        location.reload();
                                    }

                                });
                                //这里可以写ajax方法提交表单
                                return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
                            });
                        }
                    });
                });
            });
        })  ;
        $('#btn_del').on('click',function(){
            var rows= $('#menu').bootstrapTreeTable('getSelections');
            var id = "";
            if(rows.length==1){
                id = rows[0].id;
            }else{
                layerTips.msg("请选中一行");
                return ;
            }
            layer.confirm('确定删除数据吗？', null, function (index) {
                $.ajax({
                    url: "/back/menu/" + id,
                    type: "DELETE",
                    success: function (data) {
                        console.log(data);
                        if (data.rel == true) {
                            layerTips.msg("移除成功！");
                            location.reload();
                        } else {
                            layerTips.msg("移除失败！")
                            location.reload();
                        }
                    }
                });
                layer.close(index);
            });
        })  ;
    });


    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $('#menu').bootstrapTreeTable({
                id: "id",// 选取记录返回的值
                code: "id",// 用于设置父子关系
                parentCode: "parentId",// 用于设置父子关系
                rootCodeValue: -1,
                url: '/back/menu/list', //请求后台的URL（*）
                method: 'get', //请求方式（*）
                toolbar: '#toolbar', //工具按钮用哪个容器
                striped: true, //是否显示行间隔色
                cache: false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                ajaxParams: oTableInit.queryParams,//传递参数（*）
                expandColumn: 1,//在哪一列上面显示展开按钮,从0开始
                expanderExpandedClass: 'glyphicon glyphicon-chevron-down',//展开的按钮的图标
                expanderCollapsedClass: 'glyphicon glyphicon-chevron-right',//缩起的按钮的图标
                columns: [
                {
                    field: 'selectItem',
                    radio: true
                }, {
                    field: 'title',
                    title: '菜单'
                }, {
                    field: 'code',
                    title: '编码'
                },{
                    field: 'href',
                    title: 'url'
                },{
                    field: 'icon',
                    title: '图标'
                },{
                    field: 'description',
                    title: '描述'
                }]
            });
        };

        //得到查询的参数
        oTableInit.queryParams = function (params) {
            var temp = { //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                title: $("#title").val()
            };
            return temp;
        };
        return oTableInit;
    };


    var ButtonInit = function () {
        var oInit = new Object();
        var postdata = {};

        oInit.Init = function () {

        };
        return oInit;
    };
    function setFromValues(el, data) {
        for (var p in data) {
            el.find(":input[name='" + p + "']").val(data[p]);
        }
    }
</script>
</body>

</html>
